<mat-card class="list mat-elevation-z2">
  <mat-card-title class="title">Lista de bancos</mat-card-title>
</mat-card>

<div class="filter">
  <mat-label class="t-filter">Pesquisar Banco</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
</div>
<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">
    <!-- Código do Banco Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <!-- Banco Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Banco</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons>
  </mat-paginator>
</div>
