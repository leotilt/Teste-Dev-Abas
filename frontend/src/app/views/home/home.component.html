<mat-card class="home mat-elevation-z2">
  <mat-card-title class="title">Bancos</mat-card-title>
</mat-card>
<!-- <button mat-raised-button class="btn-register">Cadastrar Conta</button> -->
<table>
  <tr>
    <th>Banco</th>
    <th>Codigo</th>
  </tr>
  <tr *ngFor="let banco of bancos">
    <td>{{ banco.name }}</td>
    <td>{{ banco.code }}</td>
  </tr>
</table>
