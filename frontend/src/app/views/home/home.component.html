<mat-card class="home mat-elevation-z2">
  <mat-card-title class="title">Inicio</mat-card-title>
  <button mat-icon-button color="accent" matTooltip="Excluir Tudo" class="btn-delete" (click)="clearLocalStorage()">
    <mat-icon>delete</mat-icon>
  </button>
  
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="data">
    <!-- Codigo do Banco Column -->
    <ng-container matColumnDef="banco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Banco</th>
      <td mat-cell *matCellDef="let element">{{ element.banco }}</td>
    </ng-container>

    <!-- Banco Column -->
    <ng-container matColumnDef="agencia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AgÃªncia</th>
      <td mat-cell *matCellDef="let element">{{ element.agencia }}</td>
    </ng-container>

    <ng-container matColumnDef="conta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Conta</th>
      <td mat-cell *matCellDef="let element">{{ element.conta }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 30]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
